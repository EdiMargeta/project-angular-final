<div class="panel panel-primary">
    <div class="panel-heading">
        <h2 >Employees</h2>
         <div class="search-employee">
             <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a employee by name or e-mail">
         </div>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Details</th>
          </tr>
        </thead>    
        <tbody>
          <tr  *ngFor="let user of users | async | filter:searchText">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>
                <button  (click)="employeeDetails(user.id)" class="btn btn-info" style="margin-left: 10px">Click me</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
 </div>
