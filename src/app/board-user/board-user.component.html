 <app-worksheet-create></app-worksheet-create>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Worksheet</h2>
      <div class="search-employee">
        <input class="form-control" type="date" name="search" [(ngModel)]="searchDate"  placeholder="&#61442;">
    </div>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Start</th>
            <th>Finish</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody *ngFor="let employee of employees |  async | filter:searchDate | orderBy:'date':true ">
          <tr  *ngIf="(employee.userid===currentUser.id) ">
            <td>{{employee.firstName}} {{employee.lastName}}</td>
            <td>{{employee.taskName}}</td>
            <td>{{employee.timeFrom}}</td>
            <td>{{employee.timeTill}}</td>
            <td>{{employee.date}}</td>
            <td>{{employee.status}}</td>
          </tr> 
        </tbody>
      </table>
    </div>
  </div>
