<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Worksheet</h2>
        <div class="search-employee">
            <input class="form-control" type="date" name="search" [(ngModel)]="searchData" placeholder="&#61442;">
        </div>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Start</th>
            <th>Finish</th>
            <th>Date</th>
            <th>status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let worksheet of worksheets |  async | orderBy:'date':true | filter:searchData">
          <tr  *ngIf="(worksheet.userid==idd) "> 
            <td>{{worksheet.firstName}} {{worksheet.lastName}}</td>
            <td>{{worksheet.taskName}}</td>
            <td>{{worksheet.timeFrom}}</td>
            <td>{{worksheet.timeTill}}</td>
            <td>{{worksheet.date}}</td>
            <td>{{worksheet.status}}</td>
            <td><button (click)="deleteEmployee(worksheet.id)" class="btn btn-danger">Delete</button>
                <button (click)="Action(worksheet.id, worksheet.status)" class="btn btn-info" style="margin-left: 10px">{{ worksheet.status == "Accepted" ? 'Decline' : 'Accept' }}</button>
            </td>
          </tr> 
        </tbody>
      </table>
    </div>
  </div>
